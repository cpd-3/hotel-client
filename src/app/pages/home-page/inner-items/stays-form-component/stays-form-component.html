<div class="container">
  <div class="inner">
    <div class="element destination">
      <mat-icon>king_bed</mat-icon>
      <input placeholder="search here" type="search" class="search">
    </div>
    <div class="separator"></div>
    <div class="element dates">
      <!--<mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date">
          <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>-->

    </div>
    <div class="separator"></div>
    <div [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="element visitors">
      <mat-icon>person</mat-icon>
      <div>
        <span class="visitors-data">2 adults</span>.
        <span class="visitors-data">0 children</span>.
        <span class="visitors-data">1 room</span>
      </div>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
    <div class="separator"></div>
    <div class="element search-button">
      <button class="search-btn">
        Search
      </button>
    </div>
  </div>
</div>
