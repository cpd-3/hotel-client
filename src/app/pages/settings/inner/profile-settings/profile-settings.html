<div class="main-outer">
  <form>
    <div class="container">
      <h5 style="margin-bottom: 20px">Change Profile Details</h5>
      <div class="row">
        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First name</mat-label>
            <input
              matInput
              type="text"
              placeholder="Saman"
            />
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last name</mat-label>
            <input
              matInput
              type="text"
              placeholder="Bandara"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <button class="col-12" matButton="filled" color="primary" routerLink="/">Change Settings</button>
        </div>
        <div class="col-12">
          <hr>
          <h5 style="margin-bottom: 20px">Change Profile Picture</h5>
        </div>
        <div class="col-12">
          <app-manage-profile-pic></app-manage-profile-pic>
        </div>
      </div>
    </div>
  </form>

</div>
