<div class="main-outer">
  <form>
    <div class="container">
      <h3 style="margin-bottom: 20px">Create an Account</h3>
      <div class="row">
        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First name</mat-label>
            <input
              matInput
              type="text"
              placeholder="Saman"
            />
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last name</mat-label>
            <input
              matInput
              type="text"
              placeholder="Bandara"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your Password</mat-label>
            <input
              type="password"
              matInput
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contact Number</mat-label>
            <input
              type="tel"
              matInput
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <button class="col-12" matButton="filled" color="primary" routerLink="/security/register-verification/abc@gmail.com">Create Account</button>
        </div>
        <div class="col-12" style="text-align: center">
          <br>
          <br>
          OR
          <br>
          <br>
        </div>
        <div class="col-12">
          <button class="col-12" matButton="tonal" routerLink="/security/login">Already have an Account</button>
        </div>
      </div>
    </div>
  </form>

</div>
