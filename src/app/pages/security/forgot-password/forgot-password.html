<div class="main-outer">
  <form>
    <div class="container">
      <h3 style="margin-bottom: 20px">Forgot Password?</h3>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter Root email here</mat-label>
            <input
              matInput
              type="email"
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <button class="col-12" matButton="filled" color="primary"
                  routerLink="/security/login">Send Verification Code
          </button>
        </div>
        <div class="col-12" style="text-align: center">
          <br>
          <br>
          OR
          <br>
          <br>
        </div>
        <div class="col-12">
          <button class="col-12" matButton="tonal" routerLink="/security/login">System Login</button>
        </div>
      </div>
    </div>
  </form>

</div>
